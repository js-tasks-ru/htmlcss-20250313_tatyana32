<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/index.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <label class="toggler">
            <input type="checkbox" class="toggler__input">
            <div class="toggler__state">
                <div class="toggler__control"></div>
                <div class="toggler__legend">Off</div>
            </div>
        </label>
        <label class="toggler">
            <input type="checkbox" class="toggler__input" disabled>
            <div class="toggler__state">
                <div class="toggler__control"></div>
                <div class="toggler__legend">Disabled</div>
            </div>
        </label>
    </body>
</html>
