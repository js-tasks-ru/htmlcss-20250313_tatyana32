<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/index.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="input">
            <label class="input__label">Label</label>
            <div class="input__wrapper">
                <input type="text" class="input__field" placeholder="Placeholder">
                <div class="input__icon input__icon_success">
                    <svg class="icon">
                        <use href="../../assets/images/sprite.svg#success"></use>
                    </svg>
                </div>
                <div class="input__icon input__icon_error">
                    <svg class="icon">
                        <use href="../../assets/images/sprite.svg#error"></use>
                    </svg>
                </div>
            </div>
        </div>

        <div class="input input_success">
            <label class="input__label">Success</label>
            <div class="input__wrapper">
                <input type="text" class="input__field" placeholder="Success">
                <div class="input__icon input__icon_success">
                    <svg class="icon">
                        <use href="../../assets/images/sprite.svg#success"></use>
                    </svg>
                </div>
                <div class="input__icon input__icon_error">
                    <svg class="icon">
                        <use href="../../assets/images/sprite.svg#error"></use>
                    </svg>
                </div>
            </div>
        </div>
        <div class="input input_invalid">
            <label class="input__label">Error</label>
            <div class="input__wrapper">
                <input type="text" class="input__field" placeholder="Error">
                <div class="input__icon input__icon_success">
                    <svg class="icon">
                        <use href="../../assets/images/sprite.svg#success"></use>
                    </svg>
                </div>
                <div class="input__icon input__icon_error">
                    <svg class="icon">
                        <use href="../../assets/images/sprite.svg#error"></use>
                    </svg>
                </div>
            </div>
        </div>
    </body>
</html>
