<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
        <link rel="stylesheet" href="../assets/css/index.css">
        <link rel="stylesheet" href="../04-lection2/01-histogram/histogram.css";>
        <link rel="stylesheet" href="../07-lection5/03-toggler/toggler.css">
    </head>
    <body>
        <div class="page">
            <header class="header header_component">
                <div class="container">
                    <div class="header__controls">
                        <button id="burger-menu-open" class="header__menu">
                            <svg>
                                <use href="../../assets/images/sprite.svg#menu"></use>
                            </svg>
                        </button>
                        <div class="header__logo">
                            <svg>
                                <use href="../../assets/images/sprite.svg#logo"></use>
                            </svg>
                        </div>
                        <div class="header__theme-changer">
                            <svg class="header__icon-light">
                                <use href="../../assets/images/sprite.svg#sun"></use>
                            </svg>
                            <label class="toggler">
                                <input type="checkbox" class="toggler__input">
                                <div class="toggler__state">
                                    <div class="toggler__control"></div>
                                </div>
                            </label>
                            <svg class="header__icon-dark">
                                <use href="../../assets/images/sprite.svg#moon"></use>
                            </svg>
                        </div>
                    </div>
                </div>
            </header>
            <main class="page__main">
                <div class="container">
                    <div class="page__main-content">
                        <div class="menu">
                            <h4 class="menu__title">Components</h4>
                            <a class="menu__tab" href="">Modal</a>
                            <a class="menu__tab" href="">Tooltip</a>
                            <a class="menu__tab" href="">Avatar</a>
                            <a class="menu__tab" href="">Calendar</a>
                            <a class="menu__tab menu__tab_selected" href="">Histogram</a>
                            <a class="menu__tab" href="">Custom form elements</a>
                            <a class="menu__tab" href="">Main page</a>
                        </div>
                        <div class="component">
                            <h4 class="component__title">Histogram</h4>
                            <div class="histogram">
                                <header class="histogram__header">
                                    <div class="histogram__score">
                                        <p class="histogram__title">Total orders</p>
                                        <p class="histogram__count">50254</p>
                                    </div>
                                    <a href="" class="histogram__link">View all</a>
                                </header>
                                <section class="histogram__columns">
                                    <div class="histogram__columns histogram__color histogram__column_full"></div>
                                    <div class="histogram__columns histogram__color histogram__column_small"></div>
                                    <div class="histogram__columns histogram__color histogram__column_large"></div>
                                    <div class="histogram__columns histogram__color histogram__column_medium"></div>
                                    <div class="histogram__columns histogram__color histogram__column_full"></div>
                                    <div class="histogram__columns histogram__color histogram__column_small"></div>
                                    <div class="histogram__columns histogram__color histogram__column_medium"></div>
                                    <div class="histogram__columns histogram__color histogram__column_large"></div>
                                    <div class="histogram__columns histogram__color histogram__column_small"></div>
                                    <div class="histogram__columns histogram__color histogram__column_full"></div>
                                    <div class="histogram__columns histogram__color histogram__column_medium"></div>
                                    <div class="histogram__columns histogram__color histogram__column_large"></div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer footer_component">
                <h5 class="footer__title-component">Reusable component library</h2>
            </footer>
        </div>
    </body>
</html>
