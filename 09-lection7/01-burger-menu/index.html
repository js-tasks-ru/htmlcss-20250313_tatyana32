<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../assets/css/index.css">
        <link rel="stylesheet" href="./burger-menu.css">
        <link rel="stylesheet" href="../../07-lection5/03-toggler/toggler.css">
        <script defer src="./burger-menu.js"></script>
        <script defer src="../../10-lection8/01-theme-changer/theme-changer.js"></script>
    </head>
    <body>
        <button id="burger-menu-open">
            <svg>
                <use href="../../assets/images/sprite.svg#menu"></use>
            </svg>
        </button>
        <div id="burger-menu" class="burger-menu">
            <div class="burger-menu__header">
                <button id="burger-menu-close" class="burger-menu__close">
                    <svg class="burger-menu__icon">
                        <use href="../../assets/images/sprite.svg#close"></use>
                    </svg>
                </button>
                <div class="burger-menu__logo">
                    <svg>
                        <use href="../../assets/images/sprite.svg#logo"></use>
                    </svg>
                </div>
            </div>
            <div class="burger-menu__toggler">
                <p class="burger-menu__toggler-title">Dark mode</p>
                <label class="toggler">
                    <input type="checkbox" class="toggler__input" id="theme-changer">
                    <div class="toggler__state">
                        <div class="toggler__control"></div>
                    </div>
                </label>
            </div>
            <div class="burger-menu__nav">
                <h4 class="burger-menu__nav-title">Components</h4>
                <a class="burger-menu__link" href="">Modal</a>
                <a class="burger-menu__link burger-menu__link_selected" href="">Tooltip</a>
                <a class="burger-menu__link" href="">Avatar</a>
                <a class="burger-menu__link" href="">Calendar</a>
                <a class="burger-menu__link" href="">Histogram</a>
                <a class="burger-menu__link" href="">Custom form elements</a>
                <a class="burger-menu__link" href="">Main page</a>
            </div>
        </div>
    </body>
</html>
