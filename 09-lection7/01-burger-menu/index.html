<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../assets/css/index.css">
        <link rel="stylesheet" href="./burger-menu.css">
        <link rel="stylesheet" href="../../07-lection5/03-toggler/toggler.css">
        <script defer src="./burger-menu.js"></script>
    </head>
    <body>
        <button id="burger-menu-open">
            <svg>
                <use href="../../assets/images/sprite.svg#menu"></use>
            </svg>
        </button>
        <div id="burger-menu" class="burger-menu">
            <div class="burger-menu__header">
                <button id="burger-menu-close" class="burger-close-circle">
                    <svg class="burger-close__icon">
                        <use href="../../assets/images/sprite.svg#close"></use>
                    </svg>
                </button>
                <div class="logo">
                    <svg>
                        <use href="../../assets/images/sprite.svg#logo"></use>
                    </svg>
                </div>
            </div>
            <div class="theme-changer">
                <div class="theme-changer__divider"></div>
                <div class="theme-changer__content">
                    <p class="theme-changer__title">Dark mode</p>
                    <label class="toggler">
                        <input type="checkbox" class="toggler__input">
                        <div class="toggler__state">
                            <div class="toggler__control"></div>
                        </div>
                    </label>
                </div>
                <div class="theme-changer__divider"></div>
            </div>
            <div class="menu-mobile">
                <h4 class="menu-mobile__title">Components</h4>
                <a class="menu-mobile__tab" href="">Modal</a>
                <a class="menu-mobile__tab menu-mobile__tab_selected" href="">Tooltip</a>
                <a class="menu-mobile__tab" href="">Avatar</a>
                <a class="menu-mobile__tab" href="">Calendar</a>
                <a class="menu-mobile__tab" href="">Histogram</a>
                <a class="menu-mobile__tab" href="">Custom form elements</a>
                <a class="menu-mobile__tab" href="">Main page</a>
            </div>
        </div>
    </body>
</html>
